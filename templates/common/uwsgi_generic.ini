[uwsgi]
socket=/tmp/{{ service_name }}.sock
chmod-socket=777
uid={{ system_user }}
gid=www-data
chdir={{ codebase_path }}
module={{ wsgi_module }}
master=True
processes={{ wsgi_processes }}
pidfile={{ pid_file }}
vacuum=True                 # clear environment on exit
harakiri=240                # respawn processes taking more than 240 seconds
max-requests=5000           # respawn processes after serving 5000 requests
logto={{ log_path }}/uwsgi_{{ service_name }}.log
virtualenv={{ venv_path }}
static-map=/static={{ static_path }}
buffer-size=8192
env=HTTPS=on
stats=/tmp/{{ service_name }}stats.sock

